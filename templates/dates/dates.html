{% extends "base.html" %}
{% block title %}Dates{% endblock %}
{% block content %}
    <h1>Proposed Blind Dates</h1>
    {% for date in dates %}
        <h1>First Single: {{date.fighter_one.name}}</h1>
        <h1>Second Single: {{date.fighter_two.name}}</h1>
            <p><a href="dates/{{date.id}}">Weigh in on this match!</a></p>
    {% endfor %}
{% endblock %}
